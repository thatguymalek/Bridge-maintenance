<div class="container-fluid">

  <div class="row">
    <!-- Total Alerts -->
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Total Alerts</h5>
          <p class="card-text display-4">{{ totalAlerts }}</p>
        </div>
      </div>
    </div>

    <!-- Total Users -->
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text display-4">{{ totalUsers }}</p>
        </div>
      </div>
    </div>

    <!-- System Status -->
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">System Status</h5>
          <p class="card-text display-4">{{ systemStatus }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
